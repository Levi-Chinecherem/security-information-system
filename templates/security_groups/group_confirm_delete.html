{% extends 'base.html' %}
{% block content %}
  <h2>Delete Security Group</h2>
  <p>Are you sure you want to delete this group?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
  </form>
  <a href="{% url 'group_list' %}">Cancel</a>
{% endblock %}
